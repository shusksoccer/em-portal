name: Site CI

on:
  push:
    branches: ["main"]
    paths:
      - "web/site/**"
      - "web/content/**"
      - ".github/workflows/site-ci.yml"
  pull_request:
    paths:
      - "web/site/**"
      - "web/content/**"
      - ".github/workflows/site-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
